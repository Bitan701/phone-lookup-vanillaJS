<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Lookup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/071fe75e7f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <!-- Search for Phone -->
      <h1 class="my-4">Phone Lookup</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="iPhone 13"
          id="inputSearch"
        />
        <button class="btn btn-outline-secondary" type="button" id="btnSearch">
          <span
            id="loading"
            class="d-none spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Search
        </button>
      </div>

      <!-- Show Result Details -->
      <div id="cardDetailsGroup" class=""></div>

      <hr
        style="
          height: 2px;
          border-width: 0;
          color: gray;
          background-color: gray;
        "
      />

      <button
        id="btnCollapse"
        type="button"
        class="btn btn-light float-end d-none mb-4 fw-bold"
      >
        Collapse
      </button>

      <!-- Show Result-->
      <div
        id="cardGroup"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4"
      ></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
